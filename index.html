<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .div {
            width: 500px;
            margin: 50px auto;
            height: 300px;

        }

        .dark {
            width: 300px;
            margin: 50px auto;
            height: 100px;
            
        }

    </style>
</head>

<body>
    <main class="bg-info">
        <section id="section" class="bg-warning">
            <div id="div" class="bg-success div">
                <ul id="list" class="bg-dark dark">
                    <li><button id="btn" >click me</button></li>
                </ul>
            </div>
        </section>
    </main>
</body>
<script>
    document.getElementById('btn').addEventListener('click', ()=>{
        console.log('button\'s been click');
    })
    document.getElementById('list').addEventListener('click', ()=>{
        console.log('list\'s been click');
    })
    document.getElementById('div').addEventListener('click', ()=>{
        console.log('div \'s been click');
    })
    document.getElementById('section').addEventListener('click', ()=>{
        console.log('section \'s been click');
    })
</script>
</script>
</html>
